
<!-- Page Banner -->
<div class="page-banner-area ptb-100">
    <div class="container">
        <div class="page-content">
            <h2>All Courses</h2>
            <ul class="pages-link">
                <li><a routerLink="/">Home</a></li>
                <li class="active">Courses</li>
            </ul>
        </div>
    </div>
</div>

<!-- Courses -->
<div class="popular-courses-area ptb-100">
    <div class="container">
        <div class="showing-result">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="showing-result-count">
                        <p>We found <strong>12</strong> courses available for you</p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="showing-top-bar-ordering">
                        <label>Sort By:</label>
                        <select class="form-select">
                            <option selected>Default</option>
                            <option value="1">Popularity</option>
                            <option value="2">Latest</option>
                            <option value="3">Price: low to high</option>
                            <option value="3">Price: high to low</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
     <div class="row">
            <div class="course-grid">

<app-course-item
    *ngFor="let course of courses"
    [id]="course.id"
    [imageUrl]="course.imageUrl"
    [level]="course.level"
    [price]="course.price"
    [courseName]="course.courseName"
    [totalHours]="course.totalHours"
    [students]="course.students"
    [rating]="course.rating"
    [reviews]="course.reviews"
    [authorName]="course.authorName"
    [authorImage]="course.authorImage">                
            </app-course-item>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="pagination-area">
                    <a routerLink="/courses" class="prev page-numbers"><i class="ri-arrow-left-line"></i></a>
                    <a routerLink="/courses" class="page-numbers">1</a>
                    <span class="page-numbers current" aria-current="page">2</span>
                    <a routerLink="/courses" class="page-numbers">3</a>
                    <a routerLink="/courses" class="page-numbers">4</a>
                    <a routerLink="/courses" class="next page-numbers"><i class="ri-arrow-right-line"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
